<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Галерея</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border: 2px solid #00ffff;
      border-radius: 10px;
    }
    a {
      color: #00ffff;
      text-decoration: underline;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Галерея</h1>
  <div class="gallery">
    <img src="/images/image1.jpg" alt="Фото 1" />
    <img src="/images/image2.jpg" alt="Фото 2" />
    <img src="/images/image3.jpg" alt="Фото 3" />
  </div>
  <a href="/">Назад на главную</a>
</body>
</html>
